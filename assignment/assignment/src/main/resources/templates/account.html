<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>account List</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/create" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> account</a>
                </h3>
                <h2>account List</h2>
                <div class="table-responsive">
                    <table class="table" id="account-table">
                        <thead>
                            <tr>
                                <th>account Name</th>
                                <th>account Surname</th>
                                <th>account Image</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="account : ${account}">
                                <td><a th:text="${account.accName}" th:href="@{'/show/' + ${account.id}}"></a></td>
                                <td th:text="${account.accSurname}"></td>
                                <td th:text="${account.ImageData}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
